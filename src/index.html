<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticação</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Cadastrar Usuário</h2>
            <form id="signup-form">
                <input type="text" placeholder="Email" id="signup-email">
                <input type="password" placeholder="Senha" id="signup-password">
                <button type="submit">Cadastrar</button>
            </form>
            <p class="error" id="signup-error"></p>
        </div>

        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" placeholder="Email" id="login-email">
                <input type="password" placeholder="Senha" id="login-password">
                <button type="submit">Entrar</button>
            </form>
            <p class="error" id="login-error"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
